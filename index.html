<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Button Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        h1 {
            padding: 50px 0 0 50px;
        }

        .section {
            width: 100%;
            margin: 50px 0;
            padding: 0 0 0 50px;
        }
    </style>
</head>

<body>

    <h1>Bootstrap 5 Tutorial Button Group Components</h1>
    <div class="section">
        <h2>Basic Example</h2>

        <div class="btn-group">
            <div class="btn btn-primary">Primary</div>
            <div class="btn btn-secondary">Secondary</div>
            <div class="btn btn-warning">Warning</div>
        </div>

        <div class="clearfix"></div>

        <div class="btn-group">
            <div class="btn btn-outline-primary">Primary</div>
            <div class="btn btn-outline-secondary">Secondary</div>
            <div class="btn btn-outline-warning">Warning</div>
        </div>


    </div>
    <div class="section">
        <h2>Checkbox and Radio Button Groups</h2>
        <div class="btn-group">
            <input type="checkbox" class="btn-check" name="" id="check1">
            <label for="check1" class="btn btn-outline-primary">Checkbox1</label>
            <input type="checkbox" class="btn-check" name="" id="check2">
            <label for="check2" class="btn btn-outline-primary">Checkbox2</label>
            <input type="checkbox" class="btn-check" name="" id="check3">
            <label for="check3" class="btn btn-outline-primary">Checkbox2</label>
        </div>
        <div class="clearfix"></div>
        <div class="btn-group">
            <input type="radio" class="btn-check" name="radio" id="radio1">
            <label for="radio1" class="btn btn-outline-primary">Radio 1</label>
            <input type="radio" class="btn-check" name="radio" id="radio2">
            <label for="radio2" class="btn btn-outline-primary">Radio 2</label>
            <input type="radio" class="btn-check" name="radio" id="radio3">
            <label for="radio3" class="btn btn-outline-primary">Radio 1</label>
        </div>
    </div>

    <div class="section">
        <h2>Button Group Sizing</h2>
        <div class="btn-group btn-group-lg">
            <div class="btn btn-primary">Primary</div>
            <div class="btn btn-secondary">Secondary</div>
            <div class="btn btn-warning">Warning</div>
        </div>
        <div class="btn-group">
            <div class="btn btn-primary">Primary</div>
            <div class="btn btn-secondary">Secondary</div>
            <div class="btn btn-warning">Warning</div>
        </div>
        <div class="btn-group btn-group-sm">
            <div class="btn btn-primary">Primary</div>
            <div class="btn btn-secondary">Secondary</div>
            <div class="btn btn-warning">Warning</div>
        </div>
    </div>










</body>

</html>
